<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DBiiZKa3.css">
</head>

<body>

  <a href="./index.html" class="mein-link link-form">- Go back -</a>

  <main>
    <section class="section form">
      <div class="container">
        <form class="feedback-form" autocomplete="off">
          <label class="form__label">
            Email
            <input class="form__input" type="email" name="email" autofocus />
          </label>
          <label class="form__label">
            Message
            <textarea class="form__textarea" name="message" rows="8"></textarea>
          </label>
          <button class="btn" type="submit">Submit</button>
        </form>

      </div>
    </section>
  </main>


</body>

</html>
